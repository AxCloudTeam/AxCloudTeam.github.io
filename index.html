<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Проверка валидности почты</title>
  <script>
   function isEmail() {
    var str = document.getElementById("email").value;
    var status = document.getElementById("status");
    var re = /^[^\s()<>@,;:\/]+@\w[\w\.-]+\.[a-z]{2,}$/i;
    if (re.test(str)) status.innerHTML = "Адрес правильный";
      else status.innerHTML = "Адрес неверный";
    if(isEmpty(str)) status.innerHTML = "Поле пустое";
   }
   function isEmpty(str){
    return (str == null) || (str.length == 0);
   }
  </script>
 </head> 
 <body>
  <form action="">
  <table width="100%" cellspacing="0" cellpadding="4" align="center">
   <p align="center">Введите адрес электронной почты и нажмите кнопку &laquo;Проверить&raquo;</p>
   <p align="center"><input type="text" id="email"> <span id="status"></span></p>
   <p align="center"><input type="button" value="Проверить" onclick="isEmail()"></p>
  </form>
 </body>
</html>
